<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tes.css">
    <title>My Online Store</title>
</head>
<body>
    <header>
        <h1>Welcome to My Online Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $20</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $30</p>
                <button>Add to Cart</button>
            </div>
            <!-- Tambahkan produk lainnya di sini -->
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best products at affordable prices.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@onlinestore.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Online Store</p>
    </footer>
</body>
</html>
